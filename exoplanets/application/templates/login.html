{% extends "layout.html" %}
{% block body_content %}
	<p>Log in here!</p>
	<div class="form">
		<form method="POST" action="">
			{{ form.hidden_tag() }}
			{{ form.username.label }}
			{{ form.username }}
			<br>
			{{ form.password.label }}
			{{ form.password }}
			<br>
			{{ form.submit }}
		</form>
	</div>
{% endblock body_content %}
